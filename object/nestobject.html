<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let human = {
        name: '김상형',
        age: 29,
        address: {
          city: '하남시',
          dong: '덕풍동',
          bunji: 638,
        },
      };

      document.write('이름 = ' + human.name + ', 나이 = ' + human.age + '<br>');
      //  human과 address가 둘다 객체기 때문에 .으로 두번 접근한다.
      document.write(
        '주소 = ' +
          human.address.city +
          ' ' +
          human.address.dong +
          ' ' +
          human.address.bunji +
          '<br>'
      );
    </script>
  </body>
</html>
