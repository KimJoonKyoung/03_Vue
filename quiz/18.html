<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div>
        <select v-model="planet">
          <option value="" hidden selected></option>
          <option value="" disabled>행성을 선택하세요</option>
          <option value="Earth">지구</option>
          <option value="Jupiter">목성</option>
          <option value="Mars">화성</option>
        </select>
      </div>

      <div v-if="planet === 'Earth'">
        <h3>지구</h3>
        질량: 5.972 × 10^24 kg <br />
        크기: 6,371 km <br />
        특징: 생명체가 존재하는 유일한 행성
      </div>
      <div v-else-if="planet === 'Jupiter'">
        <h3>목성</h3>
        질량: 1.898 × 10^27 kg <br />
        크기: 69,911 km <br />
        특징: 태양계에서 가장 큰 행성
      </div>
      <div v-else-if="planet === 'Mars'">
        <h3>화성</h3>
        질량: 6.39 × 10^23 kg <br />
        크기: 3,389.5 km <br />
        특징: 빨간색 표면이 특징
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            planet: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
